<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cup Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Cup Game</h1>
    <p>Click a cup, then click an empty slot to move it.</p>

    <div id="game-container">
        <div id="slots">
            <div class="slot" data-index="0"></div>
            <div class="slot" data-index="1"></div>
            <div class="slot" data-index="2"></div>
            <div class="slot" data-index="3"></div>
            <div class="slot" data-index="4"></div>
        </div>
        <div id="cups"></div>
    </div>

    <button id="submit">Submit Guess</button>
    <p id="feedback">Correctly placed cups: 0</p>
    <button id="restart">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
